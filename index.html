<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="./assets/js/scripts.js"></script>
    <title>Portifólio</title>
</head>
<body class="h-100">
    <header class="header container-fluid">
        <nav class="header-nav d-flex justify-content-between align-items-center">
            <div class="header-nav--name py-2">
                <h1 class="mb-0">Priscilla Barbosa</h1>
            </div>
            <div class="header-nav-buttons d-flex align-items-center justify-content-center py-2">
                <button class="px-2 py-1 mx-1 nav--buttons">Início</button>
                <button class="px-2 py-1 mx-1 nav--buttons">Sobre</button>
                <button class="px-2 py-1 mx-1 nav--buttons">Projetos</button>
                <button class="px-2 py-1 mx-1 nav--buttons">Contato</button>
            </div>
            <div class="header-nav--socialIcons d-flex align-items-center gap-2">
                <a href="#" class="px-1"><i class="fa-brands fa-github nav--socialIcons"></i></a>
                <a href="#" class="px-1"><i class="fa-brands fa-linkedin-in nav--socialIcons"></i></a>
                <a href="#" class="px-1"><i class="fa fa-envelope nav--socialIcons"></i></a>
                <button class="px-2 py-1 mx-1 btn-darkMode" id="toggle-dark-mode">
                    <i class="fa-solid fa-moon" id="theme-icon" aria-hidden="true"></i>
                </button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <h1 class="hero-titulo align-items-center justify-content-center pb-0">Desenvolvedora</h1>
                    <p class="hero-tituloFront">Front-end</p>
                    <p class="hero-text pb-2">Especialista em criar experiências digitais modernas e intuitivas que conectam pessoas e tecnologia.</p>
                    <div class="d-flex">
                        <button type="button" class="btn btn-portifolio"> Ver meus projetos <i class="fa-solid fa-arrow-right"></i></button>
                        <button type="button" class="btn btn-cv"> Download CV <i class="fa-solid fa-download"></i></button>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="hero-container-img my-2 d-flex">
                        <span class="circle1">
                            <span class="circle2">
                                <span class="circle3">
                                    <span class="background-img">
                                        <img src="./assets/img/img-hero.JPG" alt="" class="img-hero">
                                    </span>
                                </span>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
